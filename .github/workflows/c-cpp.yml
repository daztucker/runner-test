name: C/C++ CI

on:
  push:
    branches: [ master ]

jobs:
  ci:
    strategy:
      fail-fast: false
      matrix:
        # First we test all OSes in the default configuration.
        os: [ubuntu-20.04, ubuntu-22.04, macos-11, macos-12]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
    - name: test sudo
      run: sudo -u nobody id
